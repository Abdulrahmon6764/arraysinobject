<script>
// for loop

/*
  for(variable initiation;comparison;increment or decrement)
  */ 
  

  let nums = ''
  for(let i=0 ;i < 5; i++){
    nums += 'Stake chel-liverpool\n' 
  }
  console.log(nums)

  let words = ''
  for(let i=1;  i <=100; i++){
    if(i%2==0){
        words += `Even number: ${i} \n`
    }else{
        words += `Odd number: ${i} \n`
    }
     
  }
  console.log(words)

console.log(fruits)

    }
    index ++
}
console.log(figure);
